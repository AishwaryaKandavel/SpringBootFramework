<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Update Book</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <div class="form-container">
        <h2>Update Book Information</h2>
        <form action="/updatebook" method="POST">
            <div class="form-group">
                <label for="bookId">Book ID</label>
                <input type="text" id="bookId" name="bookId" placeholder="Enter book ID" required>
            </div>
            <div class="form-group">
                <label for="title">New Title</label>
                <input type="text" id="title" name="title" placeholder="Enter new title" required>
            </div>
            <div class="form-group">
                <label for="author">New Author</label>
                <input type="text" id="author" name="author" placeholder="Enter new author" required>
            </div>
            <div class="form-group">
            	<button type="submit">Update</button>
            </div>
        </form>
        <form action="/home" method="GET">
            <div class="form-group">
                <button type="submit" style="background-color: #007BFF;">Back to Home</button>
            </div>
        </form>
    </div>
    <div class="footer">
        Â© 2024 Library System
    </div>
</body>
</html>
