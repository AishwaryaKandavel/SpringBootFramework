<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get Book</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/styles.css">
</head>

<body>
    <div class="form-container">
        <h1>Find a Book</h1>
        <form th:action="@{/getbook}" method="get">
            <div class="form-group">
                <label for="author">Author</label>
                <input type="text" id="author" name="author" placeholder="Enter Author Name">
            </div>
            <div class="form-group">
                <label for="aisle">Aisle</label>
                <input type="text" id="aisle" name="aisle" placeholder="Enter Aisle">
            </div>
            <div class="form-group">
                <label for="isbn">ISBN</label>
                <input type="text" id="isbn" name="isbn" placeholder="Enter ISBN">
            </div>
            <div class="form-group">
                <label for="bookName">Book Name</label>
                <input type="text" id="bookName" name="bookName" placeholder="Enter Book Name">
            </div>
            <div class="form-group">
            	<button type="submit">Search</button>
            </div>
        </form>
        <form action="/home" method="GET">
            <div class="form-group">
                <button type="submit" style="background-color: #007BFF;">Back to Home</button>
            </div>
        </form>
    </div>
    <div class="footer">
        Â© 2024 Library System
    </div>
</body>

</html>
